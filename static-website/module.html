        function loadSlide(index) {
            document.getElementById('slideContainer').innerHTML = slides[index];
            document.getElementById('currentSlide').textContent = index + 1;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === slides.length - 1;
            
            if (index === 0) {
                document.getElementById('prevBtn').classList.add('opacity-50');
            } else {
                document.getElementById('prevBtn').classList.remove('opacity-50');
            }
            
            if (index === slides.length - 1) {
                document.getElementById('nextBtn').classList.add('opacity-50');
            } else {
                document.getElementById('nextBtn').classList.remove('opacity-50');
            }
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                loadSlide(currentSlideIndex);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                loadSlide(currentSlideIndex);
            }
        }

        function goBack() {
            window.location.href = 'hub.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadSlide(0);
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousSlide();
                } else if (e.key === 'Escape') {
                    goBack();
                }
            });
        });
