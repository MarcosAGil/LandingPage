        // Responsive slide height adjustment
        function adjustSlideHeight() {
            const container = document.getElementById('slideContainer');
            const viewportHeight = window.innerHeight;
            const headerHeight = document.querySelector('header').offsetHeight;
            const footerHeight = document.querySelector('footer').offsetHeight;
            const telegramBannerHeight = document.querySelector('.sm\\:hidden') ? 
                document.querySelector('.sm\\:hidden').offsetHeight : 0;
            
            const availableHeight = viewportHeight - headerHeight - footerHeight - telegramBannerHeight - 64; // 64px for padding
            const minHeight = 400;
            const maxHeight = 800;
            
            const optimalHeight = Math.max(minHeight, Math.min(maxHeight, availableHeight));
            container.style.height = `${optimalHeight}px`;
            container.style.minHeight = `${optimalHeight}px`;
        }

        function loadSlide(index) {

            if (index === 0) {
                document.getElementById('prevBtn').classList.add('opacity-50');
            } else {
                document.getElementById('prevBtn').classList.remove('opacity-50');
            }
            
            if (index === slides.length - 1) {
                document.getElementById('nextBtn').classList.add('opacity-50');
            } else {
                document.getElementById('nextBtn').classList.remove('opacity-50');
            }
        }

        function nextSlide() {
            if (currentSlideIndex < slides.length - 1) {
                currentSlideIndex++;
                loadSlide(currentSlideIndex);
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                loadSlide(currentSlideIndex);
            }
        }

        function goBack() {
            window.location.href = 'hub.html';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            adjustSlideHeight();
            loadSlide(0);
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    e.preventDefault();
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    previousSlide();
                } else if (e.key === 'Escape') {
                    goBack();
                }
            });

            // Adjust height on resize
            window.addEventListener('resize', adjustSlideHeight);
        });
    </script>
</body>
</html>
